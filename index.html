<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI in Cancer Care</title>

<style>
:root{
  --bg:#070A18;
  --text:#ffffff;

  /* AI4-ish */
  --nav-solid:#14124b;
  --cta-purple:#6F49FF;
  --accent:#6C4BFF;

  --orange:#FFB463;

  /* Glass pill */
  --pill-bg: rgba(20, 18, 45, 0.22);      /* less transparent so border reads */
  --pill-border: rgba(140, 100, 255, 0.55); /* clearer stroke */
}

/* Base */
*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Shared container */
.container{
  max-width: 1300px;
  margin: 0 auto;
  padding: 0 40px;
}

/* ===== NAV (transparent -> solid on scroll) ===== */
.nav{
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  z-index: 1000;
  padding: 18px 0;
  background: transparent;
  transition: background .25s ease, box-shadow .25s ease;
}

.nav.is-solid{
  background: var(--nav-solid);
  box-shadow: 0 8px 30px rgba(0,0,0,.35);
}

.nav__container{
  max-width: 1300px;
  margin: 0 auto;
  padding: 0 40px;

  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 28px;
}

/* Brand stack */
.nav-brand{
  display:flex;
  flex-direction:column;
  gap:4px;
  line-height:1.1;
}

.nav-brand__title{
  font-weight: 650;
  font-size: 18px;
  color: #fff;
}

.nav-brand__subtitle{
  font-weight: 500;
  font-size: 13px;
  letter-spacing: .06em;
  text-transform: uppercase;
  color: rgba(255,255,255,.72);
}

/* Right links */
.nav__right{
  display:flex;
  align-items:center;
  gap: 26px;
  flex-wrap: nowrap;
}

.nav__right a{
  display:inline-flex;
  align-items:center;
  text-decoration:none;
  color:#fff;
  font-weight:600;
  font-size:15px;
  opacity:.95;
  padding: 6px 2px;
  transition: color .2s ease, opacity .2s ease, background .2s ease;
}

.nav__right a:not(.nav__btn):hover{
  color: var(--orange);
  opacity: 1;
}

/* CTA (NAV BUTTON) */
.nav__btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;

  padding: 12px 28px;          /* ✅ padding fixed */
  border-radius: 999px;
  background: var(--cta-purple);
  color:#fff;

  font-weight:700;
  font-size:15px;
  white-space:nowrap;

  /* ✅ no movement */
  transition: background .2s ease, color .2s ease;
}

.nav__btn:hover{
  background:#fff;
  color: var(--cta-purple);
}

/* ===== HERO ===== */
.hero{
  position:relative;
  min-height: 62vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  padding-top: 90px; /* room for nav */
}

/* Frame keeps “not full bleed” vibe */
.hero__frame{
  width: min(1320px, 92vw);
  margin: 0 auto;
  position: relative;
  z-index: 2;
  padding: 90px 0 70px;
}

/* Background image */
.hero__bg{
  position:absolute;
  inset:0;
  background-image: url("assets/hero.jpeg");
  background-size: cover;
  background-position: center 20%;
  transform: scale(1.03);
  filter: saturate(1.05) contrast(1.05);
}

/* Overlay (slightly lighter to help pill transparency read) */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(180deg,
      rgba(7,10,24,.18) 0%,
      rgba(7,10,24,.36) 55%,
      rgba(7,10,24,.56) 100%),
    linear-gradient(90deg,
      rgba(7,10,24,.45) 0%,
      rgba(7,10,24,.22) 55%,
      rgba(7,10,24,.20) 100%);
  z-index:1;
}

/* Content (left aligned like AI4) */
.hero__content{
  max-width: 760px;
  padding: 110px 0 70px;
  /* ✅ removed animation */
}

.hero h1{
  font-weight: 700;
  font-size: clamp(64px, 6vw, 108px);
  line-height: 1.06;
  letter-spacing: -0.02em;
  margin: 0 0 44px;
  max-width: 32ch;
  text-wrap: balance;
}

/* Pill (glass) */
.hero__pill{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:24px;

  padding: 26px 40px;
  border-radius:999px;
  width: fit-content;
  max-width: 100%;

  background: var(--pill-bg);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  border: 1px solid var(--pill-border);
  /* ✅ removed animation */
}

/* Left content */
.pill__left{
  display:flex;
  align-items:flex-start;
  gap: 16px;
  min-width: 0;
}

.pill__bar{
  width:4px;
  height:36px;
  border-radius:4px;
  background: linear-gradient(180deg, #7C3AED, #FF9B3D);
  flex:0 0 auto;
}

.pill__text{
  display:flex;
  flex-direction:column;
  gap: 4px;
  min-width:0;
}

.pill__text strong,
.pill__text span{
  font-size:13px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color: var(--orange);
}

.pill__text span{
  letter-spacing:.16em;
}

/* Pill button */
.pill__btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding: 14px 28px;
  border-radius: 999px;
  background: var(--accent);
  color:#fff;
  text-decoration:none;
  font-weight: 550;
  font-size: 14px;
  white-space: nowrap;

  /* ✅ no movement */
  transition: background .2s ease, color .2s ease;
}

.pill__btn:hover{
  background:#fff;
  color:#101226;
}

/* ===== SECTION (white background so it doesn’t appear black) ===== */
.section{
  padding: 90px 0;
  background:#ffffff;     /* ✅ force white background */
  color:#0b1020;
}

.section h2{
  margin:0 0 14px;
  font-size: 32px;
}

.section p{
  margin:0;
  max-width: 70ch;
  line-height: 1.6;
  color: rgba(11,16,32,.78);
}

/* ===== Responsive ===== */
@media (max-width: 980px){
  .nav__container{ padding:0 24px; }
  .container{ padding:0 24px; }
}

@media (max-width: 640px){
  .hero{ min-height: 82vh; }

  .hero__pill{
    width: 100%;
    border-radius: 22px;
    flex-direction: column;
    align-items: flex-start;
    padding: 20px 22px;
  }

  .pill__btn{
    width:100%;
    text-align:center;
  }
}
</style>

</head>

<body>
 <header class="nav">
  <div class="nav__container">

    <!-- LEFT -->
    <div class="nav__left">
      <div class="nav-brand">
        <div class="nav-brand__title">AI in Cancer Care</div>
        <div class="nav-brand__subtitle">APRIL 30, 2026 | BERN</div>
      </div>
    </div>

    <!-- RIGHT -->
    <nav class="nav__right">
      <a href="#about">About</a>
      <a href="#agenda">Agenda</a>
      <a href="#speakers">Speakers</a>
      <a href="#sponsors">Sponsors</a>
<a href="#register" class="nav__btn">Register Now</a>
    </nav>

  </div>
</header>


  <section class="hero">
    <div class="hero__bg" aria-hidden="true"></div>

    <div class="hero__frame">
      <div class="hero__content">
        <h1>AI in Cancer Care Symposium</h1>

        <div class="hero__pill">
 <div class="pill__left">
  <div class="pill__bar"></div>
  <div class="pill__text">

              <strong>30 April 2026 • 14H30-18H45</strong>
              <span>Inselspital • Bern</span>
            </div>
          </div>

          <a class="pill__btn" href="#register">Register Now</a>
        </div>
      </div>
    </div>
  </section>

  <section class="section section--white" id="about">
  <div class="container">
    <h2>About</h2>
    <p>Text coming soon.</p>
  </div>
</section>

  <script>
  const nav = document.querySelector('.nav');

  function updateNav(){
    // tweak 40 if you want it to become solid earlier/later
    if (window.scrollY > 60) nav.classList.add('is-solid');
    else nav.classList.remove('is-solid');
  }

  updateNav();
  window.addEventListener('scroll', updateNav, { passive: true });
</script>

</body>
</html>
