<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI in Cancer Care</title>

  <style>
    :root{
      --bg: #070A18;
      --text: #ffffff;

      /* AI4 vibe colours */
      --pill-bg: rgba(20, 18, 45, .72);
      --pill-stroke: rgba(255,255,255,.12);

      --accent: #6C4BFF;           /* AI4 purple-ish */
      --accent-hover: #ffffff;      /* hover turns white */
      --accent-hover-text: #101226;

      --meta: rgba(255,255,255,.80);
      --meta2: rgba(255,255,255,.65);
      --gold: #f2a35a;              /* small warm accent like AI4 */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== HERO (AI4-style) ===== */
    .hero{
      position: relative;
      min-height: 68vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* “not full-bleed” feel: content sits in a centered frame */
    .hero__frame{
      width: min(1320px, 92vw);
      margin: 0 auto;
      position: relative;
      z-index: 2;
      padding: clamp(110px, 11vh, 140px) 0 clamp(80px, 10vh, 110px);
    }

    /* background image sits behind the frame, still full screen */
    .hero__bg{
      position:absolute;
      inset:0;
      background-image: url("assets/hero.jpeg"); /* <-- your image */
      background-size: cover;
      background-position: center 20%; /* shows a bit more of the top */
      transform: scale(1.03);
      filter: saturate(1.05) contrast(1.05);
    }

    /* AI4-like dark overlay (not too dark) */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(7,10,24,.35) 0%, rgba(7,10,24,.58) 55%, rgba(7,10,24,.78) 100%),
        linear-gradient(90deg, rgba(7,10,24,.62) 0%, rgba(7,10,24,.32) 55%, rgba(7,10,24,.28) 100%);
      z-index:1;
    }

    /* AI4 hero content is LEFT aligned (not centred) */
    .hero__content{
      max-width: 760px;
        padding-top: 220px;  /* adjust */
  padding-bottom: 120px;
    }

    h1{
  margin: 0 0 clamp(40px, 5vw, 64px);      font-weight: 700;
      letter-spacing: 0.02em; /* less tight */
      line-height: 1.04;
      font-size: clamp(52px, 5vw, 86px);
      text-align: left;
    }

    /* ===== AI4-style pill ===== */
    .hero__pill{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:22px;

  width: min(640px, 92vw);
  padding: 22px 36px;

  border-radius:999px;
  border:2px solid #7C3AED; /* strong purple outline */

  background: #1A1740; /* darker inner */
  box-shadow: 0 20px 50px rgba(0,0,0,.45);
}


    .pill__left{
      display:flex;
      gap: 14px;
      align-items:flex-start;
      min-width: 0;
    }

    /* tiny warm bar like AI4 */
 .pill__bar{
  width:4px;
  height:36px;
  border-radius:4px;
  background: linear-gradient(180deg, #7C3AED, #FF9B3D);
  margin-right:16px;
}


    .pill__text{
      display:flex;
      flex-direction:column;
      gap: 4px;
      min-width:0;
    }

.pill__text strong{
  font-size:13px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:#FFB463;  /* orange */
  font-weight:700;
}

.pill__text span{
  font-size:13px;
  letter-spacing:.16em;
  text-transform:uppercase;
  color:#FFB463;  /* orange */
}


    .pill__btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 14px 28px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      letter-spacing: 0.02em;
      text-decoration:none;
      font-weight: 500;
      font-size: 14px;
      white-space: nowrap;
      transition: background .2s ease, color .2s ease, transform .2s ease;
    }

    .pill__btn:hover{
      background: var(--accent-hover);
      color: var(--accent-hover-text);
      transform: translateY(-1px);
    }

    /* ===== Responsive ===== */

/* Desktop / Large screens */
@media (min-width: 1200px){
  .hero{
    min-height: 65vh;   /* smaller hero on big screens */
  }
}

/* Tablet and below */
@media (max-width: 980px){
  .hero{
    min-height: 72vh;
  }
}

/* Mobile */
@media (max-width: 640px){
  .hero{
    min-height: 82vh;   /* taller on mobile */
  }

  .hero__pill{
    width: 100%;
    border-radius: 22px;
    flex-direction: column;
    align-items: flex-start;
    border: 1px solid transparent;
  background:
    linear-gradient(rgba(10,12,28,.28), rgba(10,12,28,.28)) padding-box,
    linear-gradient(90deg, rgba(130,70,255,.5), rgba(130,70,255,.5)) border-box;  }

  .pill__btn{
    width:100%;
    text-align:center;
  }

  .pill__text span{
    max-width: 100%;
  }
}
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero__bg" aria-hidden="true"></div>

    <div class="hero__frame">
      <div class="hero__content">
        <h1>AI in Cancer Care Symposium</h1>

        <div class="hero__pill">
 <div class="pill__left">
  <div class="pill__bar"></div>
  <div class="pill__text">

              <strong>30 April 2026 • 14H30-18H45</strong>
              <span>Inselspital • Bern</span>
            </div>
          </div>

          <a class="pill__btn" href="#register">Register Now</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
