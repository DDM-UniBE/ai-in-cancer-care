<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI in Cancer Care</title>

  <style>
    :root{
      --bg:#070A18;
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);

      /* Brand accents (you asked for this red) */
      --cta:#eb001e;
      --ctaHoverBg:#ffffff;
      --ctaHoverText:#111111;

      /* AI4-like dark glass + stroke */
      --glass:rgba(10,12,28,.45);
      --stroke:rgba(255,255,255,.14);

      /* stats card */
      --statsBg: rgba(12, 14, 38, .90);
      --statsStroke: rgba(255,255,255,.10);
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; scroll-padding-top: 90px; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      color:var(--text);
      background:var(--bg);
    }

    .container{
      width: min(1180px, 92vw);
      margin: 0 auto;
    }

    /* =========================
       NAV (AI4-like)
    ========================== */
    .nav{
      position:absolute;
      top:0;
      left:0;
      right:0;
      z-index:50;
      padding: 26px 0;
    }

    .nav__inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
    }

    .brand{
      display:flex;
      align-items:flex-start;
      gap:14px;
      white-space:nowrap;
    }

    .brand__logo{
      font-weight:900;
      font-size:40px;
      letter-spacing:-0.03em;
      line-height:1;
    }

    .brand__meta{
      margin-top:6px;
      padding-left:14px;
      border-left:2px solid rgba(255,255,255,.18);
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .brand__meta strong{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,.90);
    }

    .brand__meta span{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,.70);
    }

    .nav__right{
      display:flex;
      align-items:center;
      gap:18px;
    }

    .menu{
      display:flex;
      align-items:center;
      gap:26px;
      font-weight:700;
      font-size:15px;
      color:rgba(255,255,255,.90);
    }

    .menu a{
      color:inherit;
      text-decoration:none;
      opacity:.95;
      transition: opacity .2s ease, color .2s ease;
    }
    .menu a:hover{
      opacity:1;
      color: rgba(255,155,61,.95);
    }

    .nav__cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 20px;
      border-radius:999px;
      background: var(--cta);
      color:#fff;
      text-decoration:none;
      font-weight:800;
      font-size:15px;
      transition: background .2s ease, color .2s ease, transform .2s ease;
    }

    .nav__cta:hover{
      background: var(--ctaHoverBg);
      color: var(--ctaHoverText);
      transform: translateY(-1px);
    }

    /* =========================
       HERO
    ========================== */
    .hero{
      position:relative;
      min-height: 92vh;
      display:flex;
      align-items:center;
      overflow:hidden;
      padding-bottom: 110px; /* space for stats overlap */
    }

    .hero__bg{
      position:absolute;
      inset:0;
      background-image:url("assets/hero.jpeg"); /* <-- your image */
      background-size:cover;
      background-position:center;
      transform: scale(1.03);
      filter: saturate(1.05);
    }

    /* AI4-ish overlay (not too dark) */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 600px at 60% 30%, rgba(80,95,255,.12), transparent 60%),
        radial-gradient(900px 520px at 20% 70%, rgba(0,210,255,.06), transparent 60%),
        linear-gradient(90deg,
          rgba(7,10,24,.72) 0%,
          rgba(7,10,24,.58) 40%,
          rgba(7,10,24,.45) 70%,
          rgba(7,10,24,.32) 100%);
      z-index:1;
    }

    .hero__content{
      position:relative;
      z-index:2;
      width:100%;
      padding-top: 120px; /* below nav */
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 26px;
    }

    .hero h1{
      margin:0;
      font-weight:900;
      letter-spacing:-0.02em;
      font-size: clamp(42px, 6vw, 78px);
      line-height:1.06;
      max-width: 14ch;
    }

    /* pill: date/location + button */
    .hero__pill{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 18px;

      width: min(760px, 92vw);
      padding: 14px 16px;
      border-radius: 999px;

      background: rgba(12, 14, 38, .70);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 18px 48px rgba(0,0,0,.35);
    }

    .pill__left{
      display:flex;
      align-items:center;
      gap: 14px;
      min-width:0;
      padding-left: 6px;
    }

    .pill__bar{
      width:3px;
      height:42px;
      border-radius:99px;
      background: linear-gradient(180deg, rgba(255,155,61,.95), rgba(235,0,30,.65));
      flex: 0 0 auto;
    }

    .pill__text{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
      text-align:left;
    }

    .pill__text strong{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: rgba(255,255,255,.92);
    }

    .pill__text span{
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color: rgba(255,255,255,.72);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 420px;
    }

    .pill__btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 18px;
      border-radius: 999px;
      background: var(--cta);
      color:#fff;
      text-decoration:none;
      font-weight:900;
      font-size:14px;
      transition: background .2s ease, color .2s ease, transform .2s ease;
      white-space:nowrap;
    }

    .pill__btn:hover{
      background: var(--ctaHoverBg);
      color: var(--ctaHoverText);
      transform: translateY(-1px);
    }

    /* =========================
       STATS BAR (overlaps hero bottom)
    ========================== */
    .stats-wrap{
      position:absolute;
      left:0;
      right:0;
      bottom: -56px;   /* overlap over next white section */
      z-index:3;
    }

    .stats{
      width: min(980px, 92vw);
      margin: 0 auto;
      padding: 26px 30px;
      border-radius: 16px;

      background: var(--statsBg);
      border: 1px solid var(--statsStroke);
      box-shadow: 0 26px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
    }

    .stat{
      text-align:center;
      position:relative;
      padding: 4px 6px;
    }

    .stat:not(:first-child)::before{
      content:"";
      position:absolute;
      left:-9px;
      top:10px;
      bottom:10px;
      width:1px;
      background: rgba(255,155,61,.35);
    }

    .stat__num{
      font-weight:900;
      font-size: 40px;
      letter-spacing:-0.02em;
      line-height:1;
    }

    .stat__label{
      margin-top:10px;
      font-size:12px;
      letter-spacing:.28em;
      text-transform:uppercase;
      color: rgba(255,255,255,.78);
    }

    /* =========================
       NEXT SECTION (white)
    ========================== */
    .section--white{
      background:#ffffff;
      color:#0b1020;
      padding: 120px 0 90px; /* top accounts for overlap */
    }

    .section--white h2{
      margin:0 0 12px;
      font-size: 34px;
      letter-spacing:-0.01em;
    }

    .section--white p{
      margin:0;
      max-width: 70ch;
      line-height:1.6;
      color: rgba(11,16,32,.78);
    }

    /* =========================
       Responsive
    ========================== */
    @media (max-width: 980px){
      .menu{ display:none; }
      .hero__content{ padding-top: 110px; }
      .stats{ grid-template-columns: repeat(2, 1fr); }
      .stat:not(:first-child)::before{ display:none; }
      .stat{ border-top: 1px solid rgba(255,255,255,.08); padding-top:18px; }
      .stat:nth-child(1), .stat:nth-child(2){ border-top:none; padding-top:0; }
    }

    @media (max-width: 520px){
      .brand__meta{ display:none; }
      .brand__logo{ font-size:34px; }
      .hero h1{ max-width: 16ch; }
      .hero__pill{
        flex-direction:column;
        align-items:stretch;
        border-radius: 18px;
        padding: 14px;
      }
      .pill__btn{ width:100%; }
      .pill__text span{ max-width: 100%; }
      .stats{ grid-template-columns: 1fr; }
      .stat{ border-top: 1px solid rgba(255,255,255,.08); padding-top:18px; }
      .stat:first-child{ border-top:none; padding-top:0; }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero" id="top">
    <div class="hero__bg" aria-hidden="true"></div>

    <!-- NAV -->
    <header class="nav">
      <div class="container">
        <div class="nav__inner">
          <div class="brand">
            <div class="brand__logo">DDM</div>
            <div class="brand__meta">
              <strong>AI IN CANCER CARE</strong>
              <span>UNIVERSITY OF BERN</span>
            </div>
          </div>

          <div class="nav__right">
            <nav class="menu" aria-label="Primary">
              <a href="#agenda">Agenda</a>
              <a href="#attendees">Attendees</a>
              <a href="#speakers">Speakers</a>
              <a href="#sponsors">Sponsors</a>
              <a href="#about">About</a>
            </nav>
            <a class="nav__cta" href="#register">Register Now</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero content -->
    <div class="container hero__content">
      <h1>AI in Cancer Care Symposium</h1>

      <div class="hero__pill" role="group" aria-label="Event details and registration">
        <div class="pill__left">
          <div class="pill__bar" aria-hidden="true"></div>
          <div class="pill__text">
            <strong>30 April 2026</strong>
            <span>University of Bern • Inselspital • Bern</span>
          </div>
        </div>
        <a class="pill__btn" href="#register">Register Now</a>
      </div>
    </div>

    <!-- Stats overlap card -->
    <div class="stats-wrap" aria-hidden="false">
      <div class="stats">
        <div class="stat">
          <div class="stat__num">12,000+</div>
          <div class="stat__label">Attendees</div>
        </div>
        <div class="stat">
          <div class="stat__num">1,000+</div>
          <div class="stat__label">Speakers</div>
        </div>
        <div class="stat">
          <div class="stat__num">400+</div>
          <div class="stat__label">Exhibits</div>
        </div>
        <div class="stat">
          <div class="stat__num">90+</div>
          <div class="stat__label">Countries</div>
        </div>
      </div>
    </div>
  </section>

  <!-- NEXT SECTION (white block) -->
  <section class="section--white" id="about">
    <div class="container">
      <h2>About</h2>
      <p>Text coming soon.</p>
    </div>
  </section>

</body>
</html>
