<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI in Cancer Care</title>

  <style>
    :root{
      --bg:#070A18;
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);
      --nav:rgba(9,10,24,.45);
      --stroke:rgba(255,255,255,.14);
      --purple:#6D5BFF;
      --purple2:#8A6CFF;
      --orange:#FF9B3D;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      color:var(--text);
      background:var(--bg);
    }

    /* ===== HERO ===== */
    .hero{
      position:relative;
      min-height: 88vh;
      display:flex;
      align-items:stretch;
      overflow:hidden;
    }

    /* Background image (swap to your own) */
    .hero__bg{
      position:absolute;
      inset:0;
      background-image:url("assets/hero.jpg"); /* <-- replace */
      background-size:cover;
      background-position:center;
      transform: scale(1.02);
    }

    /* Dark/blue overlay like your reference */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(7,10,24,.92) 0%, rgba(7,10,24,.78) 38%, rgba(7,10,24,.50) 65%, rgba(7,10,24,.35) 100%),
        radial-gradient(1200px 600px at 75% 35%, rgba(109,91,255,.22), transparent 60%),
        radial-gradient(900px 480px at 15% 70%, rgba(255,155,61,.12), transparent 60%);
      z-index:1;
    }

    .container{
      width:min(1200px, 92vw);
      margin:0 auto;
    }

    /* ===== NAV ===== */
    .nav{
      position:absolute;
      top:0;
      left:0;
      right:0;
      z-index:3;
      padding:18px 0;
    }

    .nav__inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      padding:10px 14px;
      background: var(--nav);
      border:1px solid var(--stroke);
      border-radius: 999px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:flex-start;
      gap:12px;
      padding-left:6px;
      white-space:nowrap;
    }

    .brand__logo{
      font-weight:900;
      letter-spacing:.5px;
      font-size:22px;
      line-height:1;
    }

    .brand__meta{
      border-left:1px solid rgba(255,255,255,.18);
      padding-left:12px;
      display:flex;
      flex-direction:column;
      gap:2px;
      margin-top:1px;
    }

    .brand__meta strong{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.90);
    }
    .brand__meta span{
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:rgba(255,255,255,.70);
    }

    .menu{
      display:flex;
      align-items:center;
      gap:22px;
      font-weight:600;
      font-size:14px;
      color:rgba(255,255,255,.88);
    }
    .menu a{
      color:inherit;
      text-decoration:none;
      opacity:.92;
    }
    .menu a:hover{ opacity:1; }

    .nav__cta{
      padding:10px 16px;
      border-radius:999px;
      background: linear-gradient(90deg, var(--purple), var(--purple2));
      color:white;
      text-decoration:none;
      font-weight:800;
      font-size:14px;
      box-shadow: 0 10px 24px rgba(109,91,255,.22);
      white-space:nowrap;
    }
    .nav__cta:hover{ filter:brightness(1.05); }

    /* ===== HERO CONTENT ===== */
    .hero__content{
      position:relative;
      z-index:2;
      display:flex;
      align-items:center;
      width:100%;
      padding: 120px 0 70px;
    }

    .hero__left{
      max-width: 760px;
    }

    .hero h1{
      font-weight: 900;
      letter-spacing: -0.02em;
      margin:0 0 24px;
      font-size: clamp(40px, 5vw, 76px);
      line-height: 1.03;
    }

    /* The pill info + button block */
    .hero__pill{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      width: min(560px, 92vw);
      padding: 14px 16px;
      border-radius: 999px;
      background: rgba(10,12,28,.55);
      border: 1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 34px rgba(0,0,0,.35);
    }

    .pill__meta{
      display:flex;
      gap:12px;
      align-items:flex-start;
      min-width: 0;
    }
    .pill__bar{
      width:3px;
      height:40px;
      border-radius:99px;
      background: linear-gradient(180deg, var(--orange), rgba(255,155,61,.25));
      margin-top:2px;
      flex:0 0 auto;
    }
    .pill__text{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .pill__text strong{
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:rgba(255,255,255,.92);
    }
    .pill__text span{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.72);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 320px;
    }

    .pill__btn{
      padding:12px 18px;
      border-radius:999px;
      background: linear-gradient(90deg, var(--purple), var(--purple2));
      color:white;
      text-decoration:none;
      font-weight:900;
      font-size:14px;
      box-shadow: 0 10px 24px rgba(109,91,255,.20);
      white-space:nowrap;
    }
    .pill__btn:hover{ filter:brightness(1.05); }

    /* ===== Responsive ===== */
    @media (max-width: 920px){
      .menu{ display:none; } /* keep clean like many conference sites */
      .hero__content{ padding-top: 110px; }
    }
    @media (max-width: 520px){
      .brand__meta{ display:none; }
      .hero__pill{
        flex-direction:column;
        align-items:flex-start;
        border-radius: 22px;
      }
      .pill__text span{ max-width: 100%; }
      .pill__btn{ width:100%; text-align:center; }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <div class="nav">
    <div class="container">
      <div class="nav__inner">
        <div class="brand">
          <div class="brand__logo">DDM</div>
          <div class="brand__meta">
            <strong>AI in Cancer Care</strong>
            <span>University of Bern</span>
          </div>
        </div>

        <div class="menu">
          <a href="#agenda">Agenda</a>
          <a href="#attendees">Attendees</a>
          <a href="#speakers">Speakers</a>
          <a href="#sponsors">Sponsors</a>
          <a href="#about">About</a>
        </div>

        <a class="nav__cta" href="#register">Register Now</a>
      </div>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero" id="top">
    <div class="hero__bg" aria-hidden="true"></div>

    <div class="container hero__content">
      <div class="hero__left">
        <h1>AI in Cancer Care Symposium</h1>

        <div class="hero__pill">
          <div class="pill__meta">
            <div class="pill__bar"></div>
            <div class="pill__text">
              <strong>DATE • TIME • LOCATION</strong>
              <span>University of Bern • Inselspital • Bern</span>
            </div>
          </div>

          <a class="pill__btn" href="#register">Register Now</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
