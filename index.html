<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI in Cancer Care</title>

<style>
:root{
  --bg:#070A18;
  --text:#ffffff;
  --nav-bg:rgba(9,10,24,.40);

  --red:#eb001e;
  --orange:#FF9B3D;

  --btn-hover-bg:#ffffff;
  --btn-hover-text:#111111;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
  color:var(--text);
  background:var(--bg);
}

.container{
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 clamp(24px, 6vw, 80px);
}

/* ===== NAV ===== */
.nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:50;
  padding:16px 0;
  background: linear-gradient(180deg, rgba(7,10,24,.78), rgba(7,10,24,0));
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav__inner{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:18px;
}

/* left */
.brand{
  display:flex;
  align-items:center;
  gap:14px;
  white-space:nowrap;
}

.brand__logo{
  font-weight:900;
  font-size:22px;
  letter-spacing:.02em;
}

.brand__meta{
  border-left:1px solid rgba(255,255,255,.18);
  padding-left:12px;
  display:flex;
  flex-direction:column;
  gap:2px;
}

.brand__meta strong{
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:rgba(255,255,255,.92);
}
.brand__meta span{
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:rgba(255,255,255,.70);
}

/* right */
.nav__right{
  display:flex;
  align-items:center;
  gap:18px;
}

/* desktop links */
.menu{
  display:flex;
  align-items:center;
  gap:28px;
  font-weight:600;
  font-size:15px;
}

.menu a{
  color:rgba(255,255,255,.88);
  text-decoration:none;
  transition:color .25s ease;
  letter-spacing: 0.02em;
}
.menu a:hover{ color:var(--orange); }

.nav__contact{
  color:rgba(255,255,255,.88);
  text-decoration:none;
  font-weight:600;
  font-size:15px;
  transition:color .25s ease;
}
.nav__contact:hover{ color:var(--orange); }

/* Buttons */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:10px 18px;
  border-radius:999px;
  background: var(--red);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
  white-space:nowrap;
  border:none;
  box-shadow:none;
  transition: background .2s ease, color .2s ease, transform .2s ease;
}
.btn:hover{
  background:var(--btn-hover-bg);
  color:var(--btn-hover-text);
  transform: translateY(-1px);
}
.btn.nav-btn{
  padding:14px 28px;
  font-size:16px;
  font-weight:700;
}

/* ===== Mobile nav (CSS-only hamburger) ===== */
.nav__toggle{
  display:none;
}
.hamburger{
  display:none;
  width:44px;
  height:44px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(9,10,24,.25);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  cursor:pointer;
  align-items:center;
  justify-content:center;
}
.hamburger span{
  display:block;
  width:18px;
  height:2px;
  background: rgba(255,255,255,.88);
  position:relative;
}
.hamburger span::before,
.hamburger span::after{
  content:"";
  position:absolute;
  left:0;
  width:18px;
  height:2px;
  background: rgba(255,255,255,.88);
}
.hamburger span::before{ top:-6px; }
.hamburger span::after{ top:6px; }

/* dropdown panel */
.mobile-menu{
  display:none;
  position:absolute;
  top:72px;
  right:clamp(24px, 6vw, 80px);
  width:min(320px, calc(100vw - 48px));
  padding:14px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(10,12,28,.78);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow: 0 18px 50px rgba(0,0,0,.45);
}
.mobile-menu a{
  display:block;
  padding:12px 10px;
  text-decoration:none;
  color:rgba(255,255,255,.90);
  font-weight:600;
  border-radius:12px;
}
.mobile-menu a:hover{
  background: rgba(255,255,255,.08);
  color: var(--orange);
}
.mobile-menu .mobile-actions{
  display:flex;
  gap:10px;
  padding-top:10px;
}
.mobile-menu .mobile-actions a{
  flex:1;
  text-align:center;
}

/* toggle open */
.nav__toggle:checked ~ .mobile-menu{
  display:block;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  min-height:78vh;
  display:flex;
  align-items:stretch;
  overflow:hidden;
}

.hero__bg{
  position:absolute;
  inset:0;
  background-image:url("assets/hero.jpeg");
  background-size:cover;
  background-position: 70% center;
  transform: scale(1.06);
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(90deg, rgba(7,10,24,.92) 0%, rgba(7,10,24,.80) 40%, rgba(7,10,24,.52) 70%, rgba(7,10,24,.35) 100%),
    radial-gradient(1100px 520px at 70% 30%, rgba(235,0,30,.12), transparent 60%),
    radial-gradient(900px 480px at 20% 75%, rgba(255,155,61,.08), transparent 60%);
  z-index:1;
}

.hero__content{
  position:relative;
  z-index:2;
  display:flex;
  align-items:center;
  width:100%;
  padding: 140px 0 90px;
}

.hero__left{
  max-width: 760px;
  /* Ai4-like: not “centered” but also not glued to the edge */
  margin-left: clamp(0px, 2vw, 28px);
}

.hero h1{
  font-weight:700;
  letter-spacing:-0.02em;
  margin:0 0 34px;
  font-size: clamp(42px, 6vw, 76px);
  line-height:1.05;
}

/* Hero pill with gradient outline */
.hero__pill{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:22px;

  width: min(640px, 92vw);
  padding: 20px 32px;

  border-radius:999px;
  border:1px solid transparent;

  background:
    linear-gradient(rgba(10,12,28,.55), rgba(10,12,28,.55)) padding-box,
    linear-gradient(90deg, rgba(235,0,30,.7), rgba(255,155,61,.7)) border-box;

  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  box-shadow: 0 14px 34px rgba(0,0,0,.30);
}

.hero__pill-text{
  display:flex;
  flex-direction:column;
  gap:5px;
  min-width:0;
}

.hero__pill-text .date{
  font-size:12px;
  letter-spacing:.16em;
  text-transform:uppercase;
  color:rgba(255,255,255,.92);
  font-weight:700;
}

.hero__pill-text .place{
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:rgba(255,255,255,.72);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width: 420px;
}

/* ===== Responsive ===== */
@media (max-width: 980px){
  /* swap desktop right side to hamburger */
  .menu, .nav__contact, .btn.nav-btn{ display:none; }
  .hamburger{ display:flex; }
}

@media (max-width: 520px){
  .brand__meta{ display:none; }
  .hero__pill{
    flex-direction:column;
    align-items:flex-start;
    border-radius:22px;
  }
  .hero__pill .btn{
    width:100%;
    text-align:center;
  }
  .hero__pill-text .place{ max-width: 100%; }
}

.section{
  padding: 80px 0;
}

.section--white{
  background:#ffffff;
  color:#0b1020;
}

.section--white h2{
  margin:0 0 14px;
  font-size: 32px;
  letter-spacing: -0.01em;
}

.section--white p{
  margin:0;
  max-width: 70ch;
  line-height: 1.6;
  color: rgba(11,16,32,.78);
}

</style>
</head>

<body>

<header class="nav">
  <div class="container">
    <div class="nav__inner">
      <div class="brand">
        <div class="brand__logo">DDM</div>
        <div class="brand__meta">
          <strong>AI in Cancer Care</strong>
          <span>University of Bern</span>
        </div>
      </div>

      <div class="nav__right">
        <nav class="menu">
          <a href="#about">About</a>
          <a href="#agenda">Agenda</a>
          <a href="#speakers">Speakers</a>
          <a href="#sponsors">Sponsors</a>
        </nav>

        <a class="nav__contact" href="#contact">Contact</a>
        <a class="btn nav-btn" href="#register">Register Now</a>

        <!-- Mobile toggle -->
        <input class="nav__toggle" type="checkbox" id="nav-toggle" />
        <label class="hamburger" for="nav-toggle" aria-label="Open menu">
          <span></span>
        </label>

        <div class="mobile-menu">
          <a href="#about">About</a>
          <a href="#agenda">Agenda</a>
          <a href="#speakers">Speakers</a>
          <a href="#sponsors">Sponsors</a>
          <a href="#contact">Contact</a>
          <div class="mobile-actions">
            <a class="btn" href="#register">Register Now</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</header>

<section class="hero" id="top">
  <div class="hero__bg" aria-hidden="true"></div>

  <div class="container hero__content">
    <div class="hero__left">
      <h1>AI in Cancer Care Symposium</h1>

      <div class="hero__pill">
        <div class="hero__pill-text">
          <div class="date">30 April 2026</div>
          <div class="place">University of Bern • Inselspital • Bern</div>
        </div>

        <a class="btn" href="#register">Register Now</a>
      </div>
    </div>
  </div>
</section>

<section class="section section--white" id="about">
  <div class="container">
    <h2>About</h2>
    <p>Text coming soon.</p>
  </div>
</section>

</body>
</html>
