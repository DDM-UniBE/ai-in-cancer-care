<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI in Cancer Care</title>

<style>

:root{
  --bg:#070A18;
  --white:#ffffff;
  --red:#E10600;
  --red-hover:#ff2a2a;
  --orange:#FF7A18;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: var(--bg);
  color: var(--white);
}

/* ===== NAVIGATION ===== */

.nav{
  position:absolute;
  top:0;
  left:0;
  right:0;
  padding:20px 0;
  z-index:10;
}

.container{
  width:min(1200px, 92vw);
  margin:auto;
}

.nav-inner{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
  border-radius:999px;
  background: linear-gradient(90deg, var(--red), var(--orange));
}

.brand{
  font-weight:800;
  font-size:18px;
}

.menu{
  display:flex;
  gap:28px;
  font-weight:600;
  font-size:14px;
}

.menu a{
  text-decoration:none;
  color:white;
  transition:0.3s ease;
}

.menu a:hover{
  color: var(--red-hover);
}

/* ===== HERO ===== */

.hero{
  position:relative;
  min-height:90vh;
  display:flex;
  align-items:center;
  padding-top:120px;
  overflow:hidden;
}

.hero-bg{
  position:absolute;
  inset:0;
  background-image:url("assets/hero.jpg"); /* replace with your image */
  background-size:cover;
  background-position:center;
  z-index:-2;
}

/* dark overlay */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(90deg, rgba(7,10,24,0.95) 0%, rgba(7,10,24,0.75) 40%, rgba(7,10,24,0.4) 100%);
  z-index:-1;
}

.hero-content{
  max-width:700px;
}

.hero h1{
  font-size: clamp(42px, 6vw, 76px);
  font-weight:900;
  line-height:1.05;
  margin-bottom:40px;
}

/* ===== Rounded info + CTA block ===== */

.hero-cta{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:20px;
  padding:18px 22px;
  border-radius:999px;
  background: linear-gradient(90deg, var(--red), var(--orange));
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  width:min(520px, 100%);
}

.hero-meta{
  font-size:13px;
  letter-spacing:0.15em;
  text-transform:uppercase;
  font-weight:600;
}

.hero-meta span{
  display:block;
  font-size:12px;
  letter-spacing:0.12em;
  opacity:0.9;
}

/* ===== Button ===== */

.btn{
  background: var(--red);
  color:white;
  text-decoration:none;
  padding:12px 22px;
  border-radius:999px;
  font-weight:800;
  transition:0.3s ease;
  white-space:nowrap;
}

.btn:hover{
  background: var(--red-hover);
}

/* ===== Responsive ===== */

@media(max-width:900px){
  .menu{display:none;}
}

@media(max-width:600px){
  .hero-cta{
    flex-direction:column;
    align-items:flex-start;
    border-radius:20px;
  }

  .btn{
    width:100%;
    text-align:center;
  }
}

</style>
</head>

<body>

<div class="nav">
  <div class="container">
    <div class="nav-inner">
      <div class="brand">AI in Cancer Care</div>

      <div class="menu">
        <a href="#">Agenda</a>
        <a href="#">Speakers</a>
        <a href="#">Sponsors</a>
        <a href="#">About</a>
      </div>
    </div>
  </div>
</div>

<section class="hero">
  <div class="hero-bg"></div>

  <div class="container hero-content">
    <h1>AI in Cancer Care Symposium</h1>

    <div class="hero-cta">
      <div class="hero-meta">
        30 April 2026
        <span>University of Bern • Inselspital • Bern</span>
      </div>

      <a href="#" class="btn">Register Now</a>
    </div>

  </div>
</section>

</body>
</html>
