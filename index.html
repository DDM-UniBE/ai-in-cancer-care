<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI in Cancer Care</title>

<style>
:root{
  --bg:#070A18;
  --text:#ffffff;
  --nav-bg:rgba(9,10,24,.40);
  --stroke:rgba(255,255,255,.14);

  --red:#eb001e;
  --orange:#FF9B3D;

  --btn-text:#ffffff;
  --btn-hover-bg:#ffffff;
  --btn-hover-text:#111111;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
  color:var(--text);
  background:var(--bg);
}

/* ====== LAYOUT ====== */
.container{
  width:min(1100px, 90vw);
  margin:0 auto;
  padding:0 40px;
}

/* ====== NAV (minimal, no rounded container) ====== */
.nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:50;
  padding:16px 0;
  background: linear-gradient(180deg, rgba(7,10,24,.75), rgba(7,10,24,0));
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav__inner{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:18px;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
  white-space:nowrap;
}

.brand__logo{
  font-weight:900;
  font-size:22px;
  letter-spacing:.02em;
}

.brand__meta{
  border-left:1px solid rgba(255,255,255,.18);
  padding-left:12px;
  display:flex;
  flex-direction:column;
  gap:2px;
}

.brand__meta strong{
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:rgba(255,255,255,.92);
}
.brand__meta span{
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:rgba(255,255,255,.70);
}

.menu{
  display:flex;
  align-items:center;
  gap:24px;
  font-weight:600;
  font-size:14px;
}

.menu a{
  color:rgba(255,255,255,.88);
  text-decoration:none;
  transition:color .25s ease, opacity .25s ease;
}

.menu a:hover{
  color:var(--orange);
}

/* ====== Buttons (keep gradient + hover white) ====== */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:10px 18px;
  border-radius:999px;
  background:linear-gradient(90deg, var(--red), var(--orange));
  color:var(--btn-text);
  text-decoration:none;
  font-weight:800;
  font-size:14px;
  white-space:nowrap;
  border:1px solid rgba(255,255,255,.10);
  box-shadow: 0 10px 24px rgba(0,0,0,.25);
  transition: background .25s ease, color .25s ease, transform .25s ease;
}

.btn:hover{
  background:var(--btn-hover-bg);
  color:var(--btn-hover-text);
  transform: translateY(-1px);
}

/* ====== HERO ====== */
.hero{
  position:relative;
  min-height:92vh;
  display:flex;
  align-items:stretch;
  overflow:hidden;
}

.hero__bg{
  position:absolute;
  inset:0;
  background-image:url("assets/hero.jpeg"); /* make sure it matches your real file */
  background-size:cover;
  background-position:center;
  transform: scale(1.02);
}

/* Dark overlay */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(90deg, rgba(7,10,24,.92) 0%, rgba(7,10,24,.78) 38%, rgba(7,10,24,.52) 65%, rgba(7,10,24,.35) 100%),
    radial-gradient(1100px 520px at 70% 30%, rgba(235,0,30,.14), transparent 60%),
    radial-gradient(900px 480px at 20% 75%, rgba(255,155,61,.10), transparent 60%);
  z-index:1;
}

/* Push hero content below fixed nav */
.hero__content{
  position:relative;
  z-index:2;
  display:flex;
  align-items:center;
  width:100%;
  padding: 140px 0 80px;
}

.hero__left{
  max-width: 680px;
}

.hero h1{
  font-weight: 900;
  letter-spacing: -0.02em;
  margin:0 0 26px;
  font-size: clamp(42px, 6vw, 76px);
  line-height: 1.05;
}

/* Date + location (simple, no big pill) */
.hero__meta{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin-bottom:18px;
}

.hero__meta strong{
  font-size:12px;
  letter-spacing:.16em;
  text-transform:uppercase;
  color:rgba(255,255,255,.92);
}

.hero__meta span{
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:rgba(255,255,255,.72);
}

/* CTA row */
.hero__actions{
  display:flex;
  gap:14px;
  align-items:center;
  flex-wrap:wrap;
}

.hero__actions .btn.secondary{
  background:transparent;
  color:rgba(255,255,255,.92);
  border:1px solid rgba(255,255,255,.20);
  box-shadow:none;
}

.hero__actions .btn.secondary:hover{
  background:rgba(255,255,255,.10);
  color:rgba(255,255,255,.98);
  transform: translateY(-1px);
}

/* ===== Responsive ===== */
@media (max-width: 920px){
  .menu{ display:none; }
  .container{ padding:0 22px; }
  .hero__content{ padding-top: 130px; }
}
@media (max-width: 520px){
  .brand__meta{ display:none; }
}
</style>
</head>

<body>

<!-- NAV -->
<header class="nav">
  <div class="container">
    <div class="nav__inner">
      <div class="brand">
        <div class="brand__logo">DDM</div>
        <div class="brand__meta">
          <strong>AI in Cancer Care</strong>
          <span>University of Bern</span>
        </div>
      </div>

      <nav class="menu">
        <a href="#agenda">Agenda</a>
        <a href="#speakers">Speakers</a>
        <a href="#sponsors">Sponsors</a>
        <a href="#about">About</a>
      </nav>

      <a class="btn" href="#register">Register</a>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="hero" id="top">
  <div class="hero__bg" aria-hidden="true"></div>

  <div class="container hero__content">
    <div class="hero__left">
      <h1>AI in Cancer Care Symposium</h1>

      <div class="hero__meta">
        <strong>30 April 2026</strong>
        <span>University of Bern • Inselspital • Bern</span>
      </div>

      <div class="hero__actions">
        <a class="btn" href="#register">Register Now</a>
        <a class="btn secondary" href="#agenda">View Agenda</a>
      </div>
    </div>
  </div>
</section>

</body>
</html>
