<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI in Cancer Care</title>

<style>
:root{
  --bg:#070A18;
  --text:#ffffff;

  --nav-bg:rgba(9,10,24,.40);

  --red:#eb001e;
  --orange:#FF9B3D;

  --btn-hover-bg:#ffffff;
  --btn-hover-text:#111111;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
  color:var(--text);
  background:var(--bg);
}

/* ===== LAYOUT (pull content away from edges) ===== */
.container{
  width:min(980px, 88vw);        /* narrower */
  margin:0 auto;
  padding:0 64px;               /* more breathing room */
}

/* ===== NAV (minimal) ===== */
.nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:50;
  padding:16px 0;
  background: linear-gradient(180deg, rgba(7,10,24,.78), rgba(7,10,24,0));
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav__inner{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:18px;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
  white-space:nowrap;
}

.brand__logo{
  font-weight:900;
  font-size:22px;
  letter-spacing:.02em;
}

.brand__meta{
  border-left:1px solid rgba(255,255,255,.18);
  padding-left:12px;
  display:flex;
  flex-direction:column;
  gap:2px;
}

.brand__meta strong{
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:rgba(255,255,255,.92);
}
.brand__meta span{
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:rgba(255,255,255,.70);
}

.menu{
  display:flex;
  align-items:center;
  gap:24px;
  font-weight:600;
  font-size:14px;
}

.menu a{
  color:rgba(255,255,255,.88);
  text-decoration:none;
  transition:color .25s ease;
}

.menu a:hover{ color:var(--orange); }

.nav__actions{
  display:flex;
  align-items:center;
  gap:14px;
}

.nav__contact{
  color:rgba(255,255,255,.88);
  text-decoration:none;
  font-weight:600;
  font-size:14px;
  transition:color .25s ease;
}
.nav__contact:hover{ color:var(--orange); }

/* ===== Buttons: solid red + hover white ===== */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:10px 18px;
  border-radius:999px;
  background: var(--red);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
  white-space:nowrap;
  border:none;
  box-shadow:none;
  transition: background .2s ease, color .2s ease;
}

.btn:hover{
  background:var(--btn-hover-bg);
  color:var(--btn-hover-text);
}

/* Make nav Register slightly larger */
.btn.nav-btn{
  padding:12px 22px;
  font-size:15px;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  min-height:92vh;
  display:flex;
  align-items:stretch;
  overflow:hidden;
}

.hero__bg{
  position:absolute;
  inset:0;
  background-image:url("assets/hero.jpeg");
  background-size:cover;
  background-position:center;
  transform: scale(1.02);
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(90deg, rgba(7,10,24,.92) 0%, rgba(7,10,24,.80) 40%, rgba(7,10,24,.52) 70%, rgba(7,10,24,.35) 100%),
    radial-gradient(1100px 520px at 70% 30%, rgba(235,0,30,.12), transparent 60%),
    radial-gradient(900px 480px at 20% 75%, rgba(255,155,61,.08), transparent 60%);
  z-index:1;
}

.hero__content{
  position:relative;
  z-index:2;
  display:flex;
  align-items:center;
  width:100%;
  padding: 150px 0 90px; /* room for fixed nav */
}

.hero__left{
  max-width: 760px;
}

.hero h1{
  font-weight:900;
  letter-spacing:-0.02em;
  margin:0 0 34px;
  font-size: clamp(42px, 6vw, 76px);
  line-height:1.05;
}

/* ===== HERO PILL (no left bar) ===== */
.hero__pill{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:22px;

  width: min(640px, 92vw);
  padding: 16px 18px;

  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background: rgba(10,12,28,.55);

  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  box-shadow: 0 14px 34px rgba(0,0,0,.30);
}

.hero__pill-left{
  display:flex;
  align-items:center;
  min-width:0;
}

.hero__pill-text{
  display:flex;
  flex-direction:column;
  gap:5px;
  min-width:0;
}

.hero__pill-text .date{
  font-size:12px;
  letter-spacing:.16em;
  text-transform:uppercase;
  color:rgba(255,255,255,.92);
  font-weight:700;
}

.hero__pill-text .place{
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:rgba(255,255,255,.72);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width: 380px;
}

/* ===== Responsive ===== */
@media (max-width: 920px){
  .menu{ display:none; }
  .container{ padding:0 28px; width:min(1000px, 92vw); }
  .hero__content{ padding-top: 140px; }
}
@media (max-width: 520px){
  .brand__meta{ display:none; }
  .hero__pill{
    flex-direction:column;
    align-items:flex-start;
    border-radius:22px;
  }
  .hero__pill .btn{
    width:100%;
    text-align:center;
  }
  .hero__pill-text .place{ max-width: 100%; }
}
</style>
</head>

<body>

<header class="nav">
  <div class="container">
    <div class="nav__inner">
      <div class="brand">
        <div class="brand__logo">DDM</div>
        <div class="brand__meta">
          <strong>AI in Cancer Care</strong>
          <span>University of Bern</span>
        </div>
      </div>

      <nav class="menu">
        <a href="#about">About</a>
        <a href="#agenda">Agenda</a>
        <a href="#speakers">Speakers</a>
        <a href="#sponsors">Sponsors</a>
      </nav>

      <div class="nav__actions">
        <a class="nav__contact" href="#contact">Contact</a>
        <a class="btn nav-btn" href="#register">Register Now</a>
      </div>
    </div>
  </div>
</header>

<section class="hero" id="top">
  <div class="hero__bg" aria-hidden="true"></div>

  <div class="container hero__content">
    <div class="hero__left">
      <h1>AI in Cancer Care Symposium</h1>

      <div class="hero__pill">
        <div class="hero__pill-left">
          <div class="hero__pill-text">
            <div class="date">30 April 2026</div>
            <div class="place">University of Bern • Inselspital • Bern</div>
          </div>
        </div>

        <a class="btn" href="#register">Register Now</a>
      </div>
    </div>
  </div>
</section>

</body>
</html>
