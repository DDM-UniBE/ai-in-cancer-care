<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI in Cancer Care</title>

  <!-- Font (AI4-like) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#070A18;
      --text:#ffffff;

      /* AI4-ish accent (change this later to #eb001e if needed) */
      --accent:#6D4BFF;
      --accent-2:#7C5CFF;

      --pill-bg: rgba(12, 12, 36, .72);
      --card-bg: rgba(12, 12, 36, .88);

      --muted: rgba(255,255,255,.82);
      --muted2: rgba(255,255,255,.68);

      --orange: #F4A14A; /* date text vibe */

      /* This is the KEY for the “AI4 fixed width feel” */
      --hero-media-max: 1600px; /* try 1500px / 1700px */
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      color:var(--text);
      background: var(--bg);
    }

    .container{
      width: min(1200px, calc(100vw - 80px));
      margin: 0 auto;
    }
    @media (max-width: 720px){
      .container{ width: min(1200px, calc(100vw - 40px)); }
    }

    /* ===== NAV ===== */
    .nav{
      position:absolute;
      top:0;
      left:0;
      right:0;
      z-index:20;
      padding: 22px 0;
    }
    .nav__inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
    }

    .brand{
      display:flex;
      align-items:flex-start;
      gap:14px;
      white-space:nowrap;
    }
    .brand__logo{
      font-weight:900;
      font-size:34px;
      letter-spacing:-0.02em;
      line-height:1;
    }
    .brand__meta{
      display:flex;
      flex-direction:column;
      gap:4px;
      padding-top:6px;
      border-left: 2px solid rgba(255,255,255,.18);
      padding-left:12px;
    }
    .brand__meta strong{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: rgba(255,255,255,.92);
    }
    .brand__meta span{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: rgba(255,255,255,.70);
    }

    .nav__right{
      display:flex;
      align-items:center;
      gap:18px;
    }
    .menu{
      display:flex;
      align-items:center;
      gap:28px;
      font-weight:600;
      font-size:14px;
      color: rgba(255,255,255,.90);
    }
    .menu a{
      color: inherit;
      text-decoration:none;
      padding: 6px 2px;
      transition: opacity .2s ease;
      opacity: .92;
    }
    .menu a:hover{ opacity: 1; }

    .nav__btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 20px;
      border-radius:999px;
      background: var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:800;
      font-size:14px;
      border: 1px solid rgba(255,255,255,.12);
      transition: transform .2s ease, filter .2s ease;
    }
    .nav__btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    /* ===== HERO ===== */
    .hero{
      position:relative;
      min-height: 92vh;
      overflow:hidden;
      display:flex;
      align-items:stretch;
    }

    /* This is the “fixed width” media layer */
    .hero__media{
      position:absolute;
      inset:0;
      width: min(var(--hero-media-max), 100%);
      margin: 0 auto;               /* centers the media */
    }
    .hero__bg{
      position:absolute;
      inset:0;
      background-image: url("assets/hero.jpeg");
      background-size: cover;
      background-position: center;
      transform: scale(1.02);
      filter: saturate(1.05);
    }

    /* AI4-like blue overlay */
    .hero__media::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(7,10,24,.35) 0%, rgba(7,10,24,.55) 45%, rgba(7,10,24,.80) 100%),
        radial-gradient(900px 520px at 50% 30%, rgba(109,75,255,.22), transparent 60%);
    }

    /* keep the “outside” area darker if screen is wider than media */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(1200px 700px at 50% 30%, rgba(12,12,36,.65), rgba(7,10,24,.95));
      z-index:0;
    }

    .hero__content{
      position:relative;
      z-index:2;
      width:100%;
      padding: 160px 0 120px;
      text-align:center;
    }

    .hero h1{
      margin:0 0 26px;
      font-weight: 900;
      letter-spacing: -0.03em;
      font-size: clamp(42px, 5.2vw, 84px);
      line-height: 1.05;
      text-shadow: 0 8px 30px rgba(0,0,0,.35);
    }

    /* Pill */
    .hero__pill{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;

      width: min(720px, 92vw);
      margin: 0 auto;

      padding: 14px 18px;
      border-radius: 999px;

      background: var(--pill-bg);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 48px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .pill__left{
      display:flex;
      gap:12px;
      align-items:center;
      min-width:0;
    }
    .pill__bar{
      width:3px;
      height:44px;
      border-radius:99px;
      background: linear-gradient(180deg, var(--orange), rgba(244,161,74,.20));
      flex:0 0 auto;
    }
    .pill__text{
      text-align:left;
      min-width:0;
    }
    .pill__text .date{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: var(--orange);
      font-weight:800;
      margin-bottom:4px;
    }
    .pill__text .place{
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color: rgba(255,255,255,.75);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 420px;
    }

    .pill__btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 20px;
      border-radius:999px;
      background: var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:800;
      font-size:14px;
      border: 1px solid rgba(255,255,255,.12);
      transition: transform .2s ease, background .2s ease, color .2s ease;
      white-space:nowrap;
    }
    .pill__btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    /* Stats overlap */
    .stats-wrap{
      position: relative;
      z-index: 3;
      margin-top: 46px;
    }
    .stats{
      width: min(980px, 92vw);
      margin: 0 auto;
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      overflow:hidden;
      box-shadow: 0 22px 70px rgba(0,0,0,.55);
    }
    .stat{
      padding: 26px 22px;
      text-align:center;
      position:relative;
    }
    .stat:not(:last-child)::after{
      content:"";
      position:absolute;
      right:0;
      top:20%;
      bottom:20%;
      width:1px;
      background: rgba(109,75,255,.35);
    }
    .stat .num{
      font-weight: 900;
      font-size: 38px;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
    }
    .stat .label{
      font-size: 12px;
      letter-spacing: .28em;
      text-transform: uppercase;
      color: rgba(255,255,255,.70);
      font-weight: 700;
    }

    /* Next section (white) pulled up under stats */
    .section-white{
      background:#fff;
      color:#0b1020;
      padding: 140px 0 90px;
      margin-top: -70px; /* makes the stats overlap into white section */
    }
    .section-white .kicker{
      text-align:center;
      letter-spacing:.32em;
      text-transform:uppercase;
      font-weight:800;
      color: rgba(244,161,74,.95);
      margin-bottom: 46px;
      font-size: 12px;
    }

    /* Responsive */
    @media (max-width: 980px){
      .menu{ display:none; }
      .hero__content{ padding-top: 140px; }
      .stats{ grid-template-columns: repeat(2, 1fr); }
      .stat:nth-child(2)::after{ display:none; }
    }
    @media (max-width: 520px){
      .brand__meta{ display:none; }
      .hero__pill{
        flex-direction:column;
        align-items:flex-start;
        border-radius: 22px;
      }
      .pill__text .place{ max-width: 100%; }
      .pill__btn{ width:100%; }
      .stats{ grid-template-columns: 1fr; }
      .stat::after{ display:none !important; }
    }
  </style>
</head>

<body>

<section class="hero" id="top">
  <!-- fixed-width media -->
  <div class="hero__media" aria-hidden="true">
    <div class="hero__bg"></div>
  </div>

  <!-- nav inside hero (like AI4) -->
  <header class="nav">
    <div class="container">
      <div class="nav__inner">
        <div class="brand">
          <div class="brand__logo">DDM</div>
          <div class="brand__meta">
            <strong>AI in Cancer Care</strong>
            <span>University of Bern</span>
          </div>
        </div>

        <div class="nav__right">
          <nav class="menu">
            <a href="#agenda">Agenda</a>
            <a href="#attendees">Attendees</a>
            <a href="#speakers">Speakers</a>
            <a href="#sponsors">Sponsors</a>
            <a href="#about">About Us</a>
          </nav>

          <a class="nav__btn" href="#register">Register Now</a>
        </div>
      </div>
    </div>
  </header>

  <!-- hero content -->
  <div class="container hero__content">
    <h1>AI in Cancer Care Symposium</h1>

    <div class="hero__pill" role="group" aria-label="Event date and registration">
      <div class="pill__left">
        <div class="pill__bar" aria-hidden="true"></div>
        <div class="pill__text">
          <div class="date">APRIL 30, 2026</div>
          <div class="place">UNIVERSITY OF BERN • INSELSPITAL • BERN</div>
        </div>
      </div>

      <a class="pill__btn" href="#register">Register Now</a>
    </div>

    <div class="stats-wrap" aria-hidden="true">
      <div class="stats">
        <div class="stat">
          <div class="num">12 000+</div>
          <div class="label">ATTENDEES</div>
        </div>
        <div class="stat">
          <div class="num">1 000+</div>
          <div class="label">SPEAKERS</div>
        </div>
        <div class="stat">
          <div class="num">400+</div>
          <div class="label">EXHIBITS</div>
        </div>
        <div class="stat">
          <div class="num">90+</div>
          <div class="label">COUNTRIES</div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Next section (white) -->
<section class="section-white" id="about">
  <div class="container">
    <div class="kicker">OUR COMMUNITY</div>
    <!-- put your content here -->
  </div>
</section>

</body>
</html>
