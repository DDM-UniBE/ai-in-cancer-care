<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI in Cancer Care</title>

  <style>
    :root{
      --bg: #070A18;
      --text: #ffffff;

      /* AI4 vibe colours */
      --pill-bg: rgba(20, 18, 45, .72);
      --pill-stroke: rgba(255,255,255,.12);

      --accent: #6C4BFF;           /* AI4 purple-ish */
      --accent-hover: #ffffff;      /* hover turns white */
      --accent-hover-text: #101226;

      --meta: rgba(255,255,255,.80);
      --meta2: rgba(255,255,255,.65);
      --gold: #f2a35a;              /* small warm accent like AI4 */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== HERO (AI4-style) ===== */
    .hero{
      position: relative;
      min-height: 86vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* “not full-bleed” feel: content sits in a centered frame */
    .hero__frame{
      width: min(1320px, 92vw);
      margin: 0 auto;
      position: relative;
      z-index: 2;
      padding: clamp(110px, 11vh, 140px) 0 clamp(80px, 10vh, 110px);
    }

    /* background image sits behind the frame, still full screen */
    .hero__bg{
      position:absolute;
      inset:0;
      background-image: url("assets/hero.jpeg"); /* <-- your image */
      background-size: cover;
      background-position: center 20%; /* shows a bit more of the top */
      transform: scale(1.03);
      filter: saturate(1.05) contrast(1.05);
    }

    /* AI4-like dark overlay (not too dark) */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(7,10,24,.35) 0%, rgba(7,10,24,.58) 55%, rgba(7,10,24,.78) 100%),
        linear-gradient(90deg, rgba(7,10,24,.62) 0%, rgba(7,10,24,.32) 55%, rgba(7,10,24,.28) 100%);
      z-index:1;
    }

    /* AI4 hero content is LEFT aligned (not centred) */
    .hero__content{
      max-width: 760px;
      padding-left: clamp(6px, 1.2vw, 18px);
    }

    h1{
      margin: 0 0 26px;
      font-weight: 800;
      letter-spacing: -0.01em; /* less tight */
      line-height: 1.04;
      font-size: clamp(44px, 5.4vw, 78px);
      text-align: left;
    }

    /* ===== AI4-style pill ===== */
    .hero__pill{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 18px;

      width: min(700px, 92vw);
      padding: 14px 16px;
      border-radius: 999px;

      background: var(--pill-bg);
      border: 1px solid var(--pill-stroke);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 45px rgba(0,0,0,.28);
    }

    .pill__left{
      display:flex;
      gap: 14px;
      align-items:flex-start;
      min-width: 0;
    }

    /* tiny warm bar like AI4 */
    .pill__bar{
      width: 3px;
      height: 40px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--gold), rgba(242,163,90,.25));
      flex: 0 0 auto;
      margin-top: 2px;
    }

    .pill__text{
      display:flex;
      flex-direction:column;
      gap: 4px;
      min-width:0;
    }

    .pill__text strong{
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--meta);
      font-weight: 800;
    }

    .pill__text span{
      font-size: 12px;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--meta2);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 420px;
    }

    .pill__btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 20px;
      border-radius: 999px;

      background: var(--accent);
      color: #fff;
      text-decoration:none;
      font-weight: 800;
      font-size: 14px;
      white-space: nowrap;

      transition: background .2s ease, color .2s ease, transform .2s ease;
    }

    .pill__btn:hover{
      background: var(--accent-hover);
      color: var(--accent-hover-text);
      transform: translateY(-1px);
    }

    /* responsive */
    @media (max-width: 640px){
      .hero{ min-height: 82vh; }

      .hero__pill{
        width: 100%;
        border-radius: 22px;
        flex-direction: column;
        align-items: flex-start;
      }
      .pill__btn{
        width:100%;
        text-align:center;
      }
      .pill__text span{ max-width: 100%; }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero__bg" aria-hidden="true"></div>

    <div class="hero__frame">
      <div class="hero__content">
        <h1>AI in Cancer Care Symposium</h1>

        <div class="hero__pill">
          <div class="pill__left">
            <div class="pill__bar" aria-hidden="true"></div>
            <div class="pill__text">
              <strong>30 April 2026</strong>
              <span>University of Bern • Inselspital • Bern</span>
            </div>
          </div>

          <a class="pill__btn" href="#register">Register Now</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
