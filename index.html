<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI in Cancer Care</title>

  <style>
    :root{
      --bg: #070A18;
      --text: #ffffff;

      /* AI4 vibe colours */
      --pill-bg: rgba(20, 18, 45, .72);
      --pill-stroke: rgba(255,255,255,.12);

      --accent: #6C4BFF;           /* AI4 purple-ish */
      --accent-hover: #ffffff;      /* hover turns white */
      --accent-hover-text: #101226;

      --meta: rgba(255,255,255,.80);
      --meta2: rgba(255,255,255,.65);
      --gold: #f2a35a;              /* small warm accent like AI4 */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== NAV (AI4-style: transparent -> solid on scroll) ===== */
.nav{
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;

  padding: 18px 0;
  transition: background-color .25s ease, box-shadow .25s ease, backdrop-filter .25s ease;
  background: rgba(10, 12, 28, 0);     /* transparent at top */
  box-shadow: none;
  backdrop-filter: blur(0px);
  -webkit-backdrop-filter: blur(0px);
}

/* When you scroll down */
.nav.is-solid{
  background: rgba(12, 12, 38, .96);   /* solid dark purple */
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

/* Layout inside nav */
.nav__inner{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:18px;
}

.nav__right{
  display:flex;
  align-items:center;
  gap:22px;
}

/* links */
.menu{
  display:flex;
  align-items:center;
  gap:28px;
  font-weight:600;
  font-size:15px;
}

.menu a{
  color: rgba(255,255,255,.92);
  text-decoration:none;
  transition: opacity .2s ease, color .2s ease;
}
.menu a:hover{
  color: var(--orange);
}

/* CTA button (keep your styles if you want) */
.btn.nav-btn{
  padding: 14px 28px;
  font-size: 16px;
  font-weight: 700;
  border-radius: 999px;
}


    /* ===== HERO (AI4-style) ===== */
    .hero{
      position: relative;
      min-height: 68vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    padding-top: 120px;

    }

    /* “not full-bleed” feel: content sits in a centered frame */
    .hero__frame{
      width: min(1320px, 92vw);
      margin: 0 auto;
      position: relative;
      z-index: 2;
      padding: clamp(110px, 11vh, 140px) 0 clamp(80px, 10vh, 110px);
    }

    /* background image sits behind the frame, still full screen */
    .hero__bg{
      position:absolute;
      inset:0;
      background-image: url("assets/hero.jpeg"); /* <-- your image */
      background-size: cover;
      background-position: center 20%; /* shows a bit more of the top */
      transform: scale(1.03);
      filter: saturate(1.05) contrast(1.05);
    }

    /* AI4-like dark overlay (not too dark) */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(7,10,24,.35) 0%, rgba(7,10,24,.58) 55%, rgba(7,10,24,.78) 100%),
        linear-gradient(90deg, rgba(7,10,24,.62) 0%, rgba(7,10,24,.32) 55%, rgba(7,10,24,.28) 100%);
      z-index:1;
    }

    /* AI4 hero content is LEFT aligned (not centred) */
    .hero__content{
      max-width: 760px;
        padding-top: 220px;  /* adjust */
  padding-bottom: 120px;
    }

    h1{
  margin: 0 0 clamp(40px, 5vw, 64px);      font-weight: 700;
      letter-spacing: 0.02em; /* less tight */
      line-height: 1.04;
      font-size: clamp(60px, 6vw, 120px);
      text-align: left;
    }

    /* ===== AI4-style pill ===== */
.hero__pill{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:24px;

  padding:20px 32px;
  border-radius:999px;

  background: rgba(30, 20, 90, 0.35);   /* MUCH more transparent */
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);

  border: 1px solid rgba(140, 100, 255, 0.35); /* thin subtle purple line */
}

    .pill__left{
      display:flex;
      gap: 14px;
      align-items:flex-start;
      min-width: 0;
    }

    /* tiny warm bar like AI4 */
 .pill__bar{
  width:4px;
  height:36px;
  border-radius:4px;
  background: linear-gradient(180deg, #7C3AED, #FF9B3D);
  margin-right:16px;
}


    .pill__text{
      display:flex;
      flex-direction:column;
      gap: 4px;
      min-width:0;
    }

.pill__text strong{
  font-size:13px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:#FFB463;  /* orange */
  font-weight:700;
}

.pill__text span{
  font-size:13px;
  letter-spacing:.16em;
  text-transform:uppercase;
  color:#FFB463;  /* orange */
}


    .pill__btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 14px 28px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      letter-spacing: 0.02em;
      text-decoration:none;
      font-weight: 500;
      font-size: 14px;
      white-space: nowrap;
      transition: background .2s ease, color .2s ease, transform .2s ease;
    }

    .pill__btn:hover{
      background: var(--accent-hover);
      color: var(--accent-hover-text);
      transform: translateY(-1px);
    }

    /* ===== Responsive ===== */

/* Desktop / Large screens */
@media (min-width: 1200px){
  .hero{
    min-height: 65vh;   /* smaller hero on big screens */
  }
}

/* Tablet and below */
@media (max-width: 980px){
  .hero{
    min-height: 72vh;
  }
}

/* Mobile */
@media (max-width: 640px){
  .hero{
    min-height: 82vh;   /* taller on mobile */
  }

  .hero__pill{
    width: 100%;
    border-radius: 22px;
    flex-direction: column;
    align-items: flex-start;
    border: 1px solid transparent;
  background:
    linear-gradient(rgba(10,12,28,.28), rgba(10,12,28,.28)) padding-box,
    linear-gradient(90deg, rgba(130,70,255,.5), rgba(130,70,255,.5)) border-box;  }

  .pill__btn{
    width:100%;
    text-align:center;
  }

  .pill__text span{
    max-width: 100%;
  }
}
  </style>
</head>

<body>

    <header class="nav">
  <div class="nav__container">

    <!-- LEFT -->
    <div class="nav__left">
      <div class="nav__logo">DDM</div>
    </div>

    <!-- RIGHT -->
    <nav class="nav__right">
      <a href="#about">About</a>
      <a href="#agenda">Agenda</a>
      <a href="#speakers">Speakers</a>
      <a href="#sponsors">Sponsors</a>

      <a href="#register" class="nav__btn">Register Now</a>
    </nav>

  </div>
</header>

  <section class="hero">
    <div class="hero__bg" aria-hidden="true"></div>

    <div class="hero__frame">
      <div class="hero__content">
        <h1>AI in Cancer Care Symposium</h1>

        <div class="hero__pill">
 <div class="pill__left">
  <div class="pill__bar"></div>
  <div class="pill__text">

              <strong>30 April 2026 • 14H30-18H45</strong>
              <span>Inselspital • Bern</span>
            </div>
          </div>

          <a class="pill__btn" href="#register">Register Now</a>
        </div>
      </div>
    </div>
  </section>

  <script>
  const nav = document.querySelector('.nav');

  function updateNav(){
    // tweak 40 if you want it to become solid earlier/later
    if (window.scrollY > 40) nav.classList.add('is-solid');
    else nav.classList.remove('is-solid');
  }

  updateNav();
  window.addEventListener('scroll', updateNav, { passive: true });
</script>

</body>
</html>
