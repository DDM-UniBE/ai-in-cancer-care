<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI in Cancer Care</title>

<style>
:root{
  --bg:#070A18;
  --text:#ffffff;
  --nav-bg:rgba(9,10,24,.45);
  --red:#eb001e;
  --orange:#FF9B3D;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:var(--bg);
}

/* ================= HERO ================= */

.hero{
  position:relative;
  min-height:88vh;
  display:flex;
  align-items:stretch;
  overflow:hidden;
}

.hero__bg{
  position:absolute;
  inset:0;
  background-image:url("assets/hero.jpeg"); /* replace if needed */
  background-size:cover;
  background-position:center;
  transform:scale(1.02);
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(90deg, rgba(7,10,24,.92) 0%, rgba(7,10,24,.78) 40%, rgba(7,10,24,.40) 100%);
  z-index:1;
}

.container{
  width:min(1200px, 92vw);
  margin:auto;
}

/* ================= NAV ================= */

.nav{
  position:absolute;
  top:0;
  left:0;
  right:0;
  z-index:3;
  padding:18px 0;
}

.nav__inner{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:18px;
  padding:10px 16px;
  border-radius:999px;
  border:1px solid transparent;

  background:
    linear-gradient(var(--nav-bg), var(--nav-bg)) padding-box,
    linear-gradient(90deg, var(--red), var(--orange)) border-box;

  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
}

.brand{
  display:flex;
  align-items:flex-start;
  gap:12px;
  white-space:nowrap;
}

.brand__logo{
  font-weight:900;
  font-size:22px;
}

.brand__meta{
  border-left:1px solid rgba(255,255,255,.18);
  padding-left:12px;
  display:flex;
  flex-direction:column;
}

.brand__meta strong{
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
}

.brand__meta span{
  font-size:12px;
  letter-spacing:.12em;
  opacity:.7;
  text-transform:uppercase;
}

.menu{
  display:flex;
  gap:24px;
  font-weight:600;
  font-size:14px;
}

.menu a{
  color:white;
  text-decoration:none;
  transition:0.3s ease;
}

.menu a:hover{
  color:var(--orange);
}

/* Nav CTA */

.nav__cta{
  padding:10px 18px;
  border-radius:999px;
  background:linear-gradient(90deg, var(--red), var(--orange));
  color:white;
  text-decoration:none;
  font-weight:800;
  transition:0.3s ease;
}

.nav__cta:hover{
  background:white;
  color:#111;
}

/* ================= HERO CONTENT ================= */

.hero__content{
  position:relative;
  z-index:2;
  display:flex;
  align-items:center;
  width:100%;
  padding:120px 0 70px;
}

.hero__left{
  max-width:760px;
}

.hero h1{
  font-weight:900;
  margin:0 0 32px;
  font-size:clamp(42px, 6vw, 76px);
  line-height:1.05;
}

/* Hero pill with gradient outline */

.hero__pill{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:20px;
  width:min(560px, 92vw);
  padding:16px 20px;
  border-radius:999px;
  border:1px solid transparent;

  background:
    linear-gradient(rgba(10,12,28,.55), rgba(10,12,28,.55)) padding-box,
    linear-gradient(90deg, var(--red), var(--orange)) border-box;

  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);

  box-shadow:0 14px 34px rgba(0,0,0,.35);
}

.pill__text{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.pill__text strong{
  font-size:12px;
  letter-spacing:.16em;
  text-transform:uppercase;
}

.pill__text span{
  font-size:12px;
  letter-spacing:.12em;
  opacity:.75;
  text-transform:uppercase;
}

/* Hero CTA button */

.pill__btn{
  padding:12px 22px;
  border-radius:999px;
  background:linear-gradient(90deg, var(--red), var(--orange));
  color:white;
  text-decoration:none;
  font-weight:800;
  transition:0.3s ease;
  white-space:nowrap;
}

.pill__btn:hover{
  background:white;
  color:#111;
}

/* ================= Responsive ================= */

@media (max-width:920px){
  .menu{display:none;}
}

@media (max-width:520px){
  .brand__meta{display:none;}
  .hero__pill{
    flex-direction:column;
    align-items:flex-start;
    border-radius:20px;
  }
  .pill__btn{
    width:100%;
    text-align:center;
  }
}

</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <div class="container">
    <div class="nav__inner">

      <div class="brand">
        <div class="brand__logo">DDM</div>
        <div class="brand__meta">
          <strong>AI in Cancer Care</strong>
          <span>University of Bern</span>
        </div>
      </div>

      <div class="menu">
        <a href="#agenda">Agenda</a>
        <a href="#speakers">Speakers</a>
        <a href="#sponsors">Sponsors</a>
        <a href="#about">About</a>
      </div>

      <a class="nav__cta" href="#register">Register</a>

    </div>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero__bg"></div>

  <div class="container hero__content">
    <div class="hero__left">
      <h1>AI in Cancer Care Symposium</h1>

      <div class="hero__pill">
        <div class="pill__text">
          <strong>30 April 2026</strong>
          <span>University of Bern • Inselspital • Bern</span>
        </div>

        <a href="#register" class="pill__btn">Register Now</a>
      </div>
    </div>
  </div>
</section>

</body>
</html>
